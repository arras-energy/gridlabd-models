name: validate

on:
  push:
    branches: 
      - "develop"
      - "master"
  pull_request:
    branches:
      - "develop"
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    container: lfenergy/arras:latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Validate data
      run: ./autotest
    - name: Save results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: autotest-results.tarz
        path: autotest-results.tarz
